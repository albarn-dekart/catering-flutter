query GetOrders($first: Int, $after: String) {
    orders(first: $first, after: $after) {
        edges {
            node {
                id
                status
                total
                customer {
                    id
                    email
                }
                restaurant {
                    id
                    name
                }
                orderItems {
                    edges {
                        node {
                            id
                            quantity
                            mealPlan {
                                id
                                name
                                price
                            }
                        }
                    }
                }
                deliveries {
                    edges {
                        node {
                            id
                            status
                            deliveryDate
                            driver {
                                id
                                email
                            }
                        }
                    }
                }
            }
        }
        pageInfo {
            hasNextPage
            endCursor
        }
    }
}

