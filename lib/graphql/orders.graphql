fragment OrderSummary on Order {
  id
  status
  total
  deliveryFee
  customer {
    id
    email
  }
  restaurant {
    id
    name
    email
    phoneNumber
  }
  orderItems {
    edges {
      node {
        id
        quantity
        mealPlanName
        mealPlanPrice
        mealPlanCalories
        mealPlanProtein
        mealPlanFat
        mealPlanCarbs
        mealPlan {
          id
          name
          price
          calories
          protein
          fat
          carbs
          meals(first: 5) {
            edges {
              node {
                id
                name
                price
                calories
                protein
                fat
                carbs
              }
            }
          }
        }
      }
    }
  }
  createdAt
  deliveries(order: [{deliveryDate: "ASC"}]) {
    edges {
      node {
        id
        status
        deliveryDate
        courier {
          id
          email
        }
      }
    }
  }
}

fragment OrderDetails on Order {
  ...OrderSummary
  paymentIntentId
  deliveryFirstName
  deliveryLastName
  deliveryPhoneNumber
  deliveryStreet
  deliveryApartment
  deliveryCity
  deliveryZipCode
}

query GetOrders($first: Int, $after: String, $status: String, $search: String, $createdAt: [OrderFilter_createdAt]) {
  orders(first: $first, after: $after, status: $status, search: $search, createdAt: $createdAt) {
    edges {
      node {
        ...OrderSummary
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}

query GetOrdersByRestaurant($restaurantId: ID!, $first: Int, $after: String, $status: String, $search: String, $createdAt: [OrderFilter_createdAt]) {
  restaurant(id: $restaurantId) {
    id
    orders(first: $first, after: $after, status: $status, search: $search, createdAt: $createdAt) {
      edges {
        node {
          ...OrderSummary
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
      totalCount
    }
  }
}

# For customers - includes their orders
query GetUserOrders($id: ID!, $first: Int, $after: String, $status: String) {
  user(id: $id) {
    id
    orders(first: $first, after: $after, status: $status) {
      edges {
        node {
          ...OrderSummary
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
      totalCount
    }
  }
}

query GetOrder($id: ID!) {
  order(id: $id) {
    ...OrderDetails
  }
}

mutation CreateOrder($input: createOrderInput!) {
  createOrder(input: $input) {
    order {
      ...OrderDetails
    }
  }
}

mutation UpdateOrder($input: updateOrderInput!) {
  updateOrder(input: $input) {
    order {
      ...OrderDetails
    }
  }
}

mutation DeleteOrder($input: deleteOrderInput!) {
  deleteOrder(input: $input) {
    order {
      id
    }
  }
}
